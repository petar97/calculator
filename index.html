<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <table>
            <tr>
                <th colspan="4" class="temp-display"></th>
            </tr>

            <tr>
                <th colspan="4" class="main-display"></th>
                
            </tr>

            <tr>
                <td class="number">7</td>
                <td class="number">8</td>
                <td class="number">9</td>
                <td id="division" class="operator">/</td>
            </tr>

            <tr>
                <td class="number">4</td>
                <td class="number">5</td>
                <td class="number">6</td>
                <td id="multiplication" class="operator">*</td>
            </tr>

            <tr>
                <td class="number">1</td>
                <td class="number">2</td>
                <td class="number">3</td>
                <td id="subtraction" class="operator">-</td>
            </tr>

            <tr>
                <td class="number">0</td>
                <td class="number" id="change-operator">+/-</td>
                <td class="number">.</td>
                <td id="addition" class="operator">+</td>
            </tr>

            <tr>
                <td colspan="2" id="clear">C</td>
                <td colspan="2" id="operation">=</td>
            </tr>
        </table>
    </main>
    

    <script src="main.js"></script>
</body>
</html>
